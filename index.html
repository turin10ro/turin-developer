<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollador Web Profesional | Soluciones Locales</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para traducir JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" type="image/x-icon">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Animaciones personalizadas */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .glass-nav { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 selection:bg-cyan-500 selection:text-white">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- COMPONENTES DE ICONOS (SVG Inline para evitar dependencias externas) ---
        const IconMenu = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/></svg>;
        const IconX = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>;
        const IconChevronRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>;
        const IconArrowRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;
        const IconCheckCircle = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        
        // Iconos de Servicios
        const IconUtensils = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></svg>;
        const IconStethoscope = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"/><path d="M8 15v6a2 2 0 0 0 2 2v0a2 2 0 0 0 2-2v-6"/><line x1="11" y1="7" x2="13" y2="7"/></svg>;
        const IconScissors = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" y1="4" x2="8.12" y2="15.88"/><line x1="14.47" y1="14.48" x2="20" y2="20"/><line x1="8.12" y1="8.12" x2="12" y2="12"/></svg>;
        const IconShoppingBag = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>;
        
        // Iconos Generales
        const IconCode = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>;
        const IconZap = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;
        const IconSmartphone = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>;
        const IconLayout = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></svg>;
        
        // Iconos Contacto
        const IconMail = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>;
        const IconPhone = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>;
        const IconInstagram = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></svg>;
        const IconLinkedin = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>;
        const IconGithub = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>;
        const IconFacebook = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>;


        // --- COMPONENTE PRINCIPAL APP ---
        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                emailjs.init("ne6pN5P7iu2hzc3TA");
                const form = document.getElementById('form');
                const btn = document.getElementById('button');
                if (form && btn) {
                    form.addEventListener('submit', function(event) {
                        event.preventDefault();
                        console.log('Form submitted');
                        const formData = new FormData(form);
                        console.log('Form data being sent:', Object.fromEntries(formData));
                        btn.textContent = 'Enviando...';
                        btn.disabled = true;
                        emailjs.sendForm('service_dc2ndhf', 'template_0y8je89', form)
                            .then(() => {
                                console.log('Email sent successfully');
                                btn.textContent = 'Enviar Mensaje';
                                btn.disabled = false;
                                alert('¡Enviado con éxito!');
                                form.reset();
                            }, (err) => {
                                console.log('Email send error:', err);
                                btn.textContent = 'Enviar Mensaje';
                                btn.disabled = false;
                                alert(JSON.stringify(err));
                            });
                    });
                }
            }, []);

            const scrollToSection = (id) => {
                setIsMenuOpen(false);
                const element = document.getElementById(id);
                if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const services = [
                {
                icon: <IconUtensils className="w-8 h-8 text-orange-400" />,
                title: "Restaurantes y Cafeterías",
                desc: "Menús digitales interactivos, reservas en línea y galerías apetitosas.",
                color: "border-orange-500/20 hover:border-orange-500"
                },
                {
                icon: <IconStethoscope className="w-8 h-8 text-blue-400" />,
                title: "Salud y Bienestar",
                desc: "Sitios para dentistas y consultorios. Agendamiento de citas y confianza.",
                color: "border-blue-500/20 hover:border-blue-500"
                },
                {
                icon: <IconScissors className="w-8 h-8 text-purple-400" />,
                title: "Barberías y Estética",
                desc: "Diseños con estilo urbano, catálogos de cortes y conexión directa a WhatsApp.",
                color: "border-purple-500/20 hover:border-purple-500"
                },
                {
                icon: <IconShoppingBag className="w-8 h-8 text-green-400" />,
                title: "Comercio Local",
                desc: "Panaderías, creperías y tiendas. Muestra tus productos y atrae clientes.",
                color: "border-green-500/20 hover:border-green-500"
                }
            ];

            const projects = [
                {
                id: 1,
                title: "La Parrilla Urbana",
                image: "images/restaurante.png",
                tag: "Restaurante",
                url: "https://turin10ro.github.io/premium-m4/"
                },
                {
                id: 2,
                title: "Dental Care Plus",
                image: "images/clinica-dental.png",
                tag: "Clínica Dental",
                url: "https://turin10ro.github.io/clinica-dental/"
                },
                {
                id: 3,
                title: "Fade Masters Barber",
                image: "images/barberia.png",
                tag: "Barbería",
                url: "https://turin10ro.github.io/barber-modelo/"
                },
                {
                id: 4,
                title: "Dulce Amanecer",
                image: "images/pastelPana.png",
                tag: "Panadería",
                url: "https://turin10ro.github.io/pasteleria-panaderia/"
                }, 
                {
                id: 5,
                title: "Web Corporativa",
                image: "images/corporativa.png",
                tag: "Corporation",
                url: "https://turin10ro.github.io/corporativa/"
                },
                {
                id: 6,
                title: "Mecánico",
                image: "images/mecanico.png",
                tag: "Taller",
                url: "https://turin10ro.github.io/mecanico/"
                }
            ];

            return (
                <div className="min-h-screen">
                
                {/* Navbar */}
                <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'glass-nav shadow-lg py-4' : 'bg-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                    <div className="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-blue-600 bg-clip-text text-transparent cursor-pointer" onClick={() => window.scrollTo({top:0, behavior:'smooth'})}>
                        TURIN DEVELOPER
                    </div>
                    
                    {/* Desktop Menu */}
                    <div className="hidden md:flex space-x-8 items-center">
                        {['Servicios', 'Beneficios', 'Portafolio', 'Contacto'].map((item) => (
                        <button 
                            key={item} 
                            onClick={() => scrollToSection(item.toLowerCase())}
                            className="text-slate-300 hover:text-cyan-400 transition-colors text-sm uppercase tracking-wider font-medium"
                        >
                            {item}
                        </button>
                        ))}
                        <button 
                        onClick={() => scrollToSection('contacto')}
                        className="px-6 py-2 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-full text-white font-semibold hover:shadow-lg hover:shadow-cyan-500/25 transition-all transform hover:-translate-y-0.5"
                        >
                        Cotizar Ahora
                        </button>
                    </div>

                    {/* Mobile Menu Button */}
                    <div className="md:hidden">
                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-white">
                        {isMenuOpen ? <IconX /> : <IconMenu />}
                        </button>
                    </div>
                    </div>

                    {/* Mobile Menu Content */}
                    {isMenuOpen && (
                    <div className="md:hidden bg-slate-900 absolute w-full border-b border-slate-800">
                        <div className="px-6 py-4 space-y-4 flex flex-col">
                        {['Servicios', 'Beneficios', 'Portafolio', 'Contacto'].map((item) => (
                            <button 
                                key={item} 
                                onClick={() => scrollToSection(item.toLowerCase())}
                                className="text-left text-slate-300 hover:text-cyan-400 py-2 border-b border-slate-800"
                            >
                                {item}
                            </button>
                        ))}
                        </div>
                    </div>
                    )}
                </nav>

                {/* Hero Section */}
                <section className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
                    <div className="absolute top-[-10%] right-[-5%] w-96 h-96 bg-blue-600/20 rounded-full blur-3xl animate-float"></div>
                    <div className="absolute bottom-[-10%] left-[-10%] w-96 h-96 bg-cyan-600/20 rounded-full blur-3xl"></div>
                    </div>

                    <div className="container mx-auto px-6 relative z-10">
                    <div className="max-w-4xl mx-auto text-center">
                        <div className="inline-block px-4 py-1.5 mb-6 border border-cyan-500/30 rounded-full bg-cyan-500/10 backdrop-blur-sm">
                        <span className="text-cyan-400 font-medium text-sm tracking-wide">DESARROLLO WEB PROFESIONAL</span>
                        </div>
                        <h1 className="text-5xl md:text-7xl font-extrabold mb-8 leading-tight">
                        Impulso Negocios Locales con <br className="hidden md:block"/>
                        <span className="bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 bg-clip-text text-transparent">
                            Presencia Digital
                        </span>
                        </h1>
                        <p className="text-lg md:text-xl text-slate-400 mb-10 max-w-2xl mx-auto leading-relaxed">
                        Ayudo a restaurantes, consultorios y tiendas a vender más en internet. 
                        Diseño moderno, rápido y optimizado para móviles.
                        </p>
                        <div className="flex flex-col sm:flex-row justify-center gap-4">
                        <button 
                            onClick={() => scrollToSection('portafolio')}
                            className="px-8 py-4 bg-white text-slate-900 rounded-full font-bold hover:bg-cyan-50 transition-colors flex items-center justify-center gap-2"
                        >
                            Ver Proyectos <IconArrowRight className="w-4 h-4" />
                        </button>
                        <button 
                            onClick={() => scrollToSection('contacto')}
                            className="px-8 py-4 bg-transparent border border-slate-700 text-white rounded-full font-bold hover:border-cyan-500 hover:text-cyan-400 transition-all"
                        >
                            Hablemos por WhatsApp
                        </button>
                        </div>
                    </div>
                    </div>
                </section>

                {/* About Section */}
                <section className="py-20 bg-slate-900/50">
                    <div className="container mx-auto px-6">
                    <div className="flex flex-col md:flex-row items-center gap-12">
                        <div className="md:w-1/2 relative">
                        <div className="absolute inset-0 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-2xl transform rotate-3 blur opacity-30"></div>
                        <div className="relative bg-slate-800 p-8 rounded-2xl border border-slate-700 shadow-2xl">
                            <IconCode className="w-12 h-12 text-cyan-400 mb-4" />
                            <h3 className="text-2xl font-bold mb-4">Más que código, resultados.</h3>
                            <p className="text-slate-400 mb-6">
                            Soy desarrollador web especializado en el mercado local. Entiendo que no necesitas tecnicismos, necesitas clientes llamando, mesas reservadas y citas agendadas.
                            </p>
                            <ul className="space-y-3">
                            {['Diseño 100% Personalizado', 'Soporte Directo', 'Tecnología Moderna'].map((item) => (
                                <li key={item} className="flex items-center gap-3 text-slate-300">
                                <IconCheckCircle className="w-5 h-5 text-cyan-500" /> {item}
                                </li>
                            ))}
                            </ul>
                        </div>
                        </div>
                        <div className="md:w-1/2">
                        <h2 className="text-3xl md:text-4xl font-bold mb-6">¿Por qué invertir en una web profesional?</h2>
                        <p className="text-slate-400 text-lg mb-6 leading-relaxed">
                            Hoy en día, la primera impresión de tu negocio ocurre en el celular de tu cliente. Una página lenta o fea es una venta perdida.
                        </p>
                        <div className="grid grid-cols-2 gap-6">
                            <div className="p-4 bg-slate-800/50 rounded-lg border-l-4 border-cyan-500">
                            <h4 className="font-bold text-xl mb-1">+45%</h4>
                            <p className="text-sm text-slate-400">Visibilidad</p>
                            </div>
                            <div className="p-4 bg-slate-800/50 rounded-lg border-l-4 border-purple-500">
                            <h4 className="font-bold text-xl mb-1">24/7</h4>
                            <p className="text-sm text-slate-400">Negocio abierto</p>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </section>

                {/* Services Section */}
                <section id="servicios" className="py-20 relative">
                    <div className="container mx-auto px-6">
                    <div className="text-center mb-16">
                        <h2 className="text-3xl md:text-4xl font-bold mb-4">Soluciones por Sector</h2>
                        <p className="text-slate-400 max-w-2xl mx-auto">
                        No uso plantillas genéricas. Diseño pensando en las necesidades específicas de tu rubro.
                        </p>
                    </div>

                    <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                        {services.map((service, index) => (
                        <div 
                            key={index} 
                            className={`group p-6 bg-slate-900 border ${service.color} rounded-xl transition-all duration-300 hover:-translate-y-2 hover:shadow-xl`}
                        >
                            <div className="mb-4 p-3 bg-slate-800 rounded-lg inline-block group-hover:bg-slate-700 transition-colors">
                            {service.icon}
                            </div>
                            <h3 className="text-xl font-bold mb-3">{service.title}</h3>
                            <p className="text-slate-400 text-sm leading-relaxed">
                            {service.desc}
                            </p>
                        </div>
                        ))}
                    </div>
                    </div>
                </section>

                {/* Benefits Section */}
                <section id="beneficios" className="py-20 bg-slate-900">
                    <div className="container mx-auto px-6">
                    <div className="grid md:grid-cols-3 gap-8">
                        <div className="text-center p-6">
                        <div className="w-16 h-16 mx-auto bg-cyan-500/10 rounded-full flex items-center justify-center mb-6">
                            <IconZap className="w-8 h-8 text-cyan-400" />
                        </div>
                        <h3 className="text-xl font-bold mb-3">Velocidad Extrema</h3>
                        <p className="text-slate-400">
                            Páginas que cargan al instante. Google prefiere los sitios rápidos, y tus clientes también.
                        </p>
                        </div>
                        <div className="text-center p-6">
                        <div className="w-16 h-16 mx-auto bg-purple-500/10 rounded-full flex items-center justify-center mb-6">
                            <IconSmartphone className="w-8 h-8 text-purple-400" />
                        </div>
                        <h3 className="text-xl font-bold mb-3">100% Celular</h3>
                        <p className="text-slate-400">
                            Se ven perfectas en cualquier dispositivo. Botones fáciles de tocar y textos legibles.
                        </p>
                        </div>
                        <div className="text-center p-6">
                        <div className="w-16 h-16 mx-auto bg-blue-500/10 rounded-full flex items-center justify-center mb-6">
                            <IconLayout className="w-8 h-8 text-blue-400" />
                        </div>
                        <h3 className="text-xl font-bold mb-3">Diseño Moderno</h3>
                        <p className="text-slate-400">
                            Estética visual impactante que transmite profesionalismo desde el primer segundo.
                        </p>
                        </div>
                    </div>
                    </div>
                </section>

                {/* Portfolio Section */}
                <section id="portafolio" className="py-20">
                    <div className="container mx-auto px-6">
                    <div className="flex flex-col md:flex-row justify-between items-end mb-12">
                        <div>
                        <h2 className="text-3xl md:text-4xl font-bold mb-4">Trabajos Recientes</h2>
                        <p className="text-slate-400">Algunos ejemplos de sitios web efectivos.</p>
                        </div>
                    </div>

                    <div className="grid md:grid-cols-2 gap-8">
                        {projects.map((project) => (
                        <a
                            key={project.id}
                            href={project.url}
                            target="_blank"
                            rel="noopener noreferrer"
                            className="group relative overflow-hidden rounded-xl cursor-pointer block"
                        >
                            <div className="aspect-video w-full overflow-hidden">
                            <img
                                src={project.image}
                                alt={project.title}
                                className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                            />
                            </div>

                            <div className="absolute inset-0 bg-gradient-to-t from-slate-950 via-slate-900/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-8">
                            <span className="text-cyan-400 text-sm font-bold uppercase tracking-wider mb-2">
                                {project.tag}
                            </span>

                            <h3 className="text-2xl font-bold text-white">
                                {project.title}
                            </h3>

                            <div className="mt-4 flex items-center gap-2 text-white/80">
                                <span>Ver Proyecto</span>
                                <IconChevronRight className="w-4 h-4" />
                            </div>
                            </div>
                        </a>
                        ))}
                    </div>
                    </div>
                </section>

                {/* Contact Section */}
                <section id="contacto" className="pt-24 pb-24 md:pt-20 md:pb-20 relative bg-gradient-to-br from-slate-900 to-slate-950 overflow-hidden">
                    <div className="container mx-auto px-4 md:px-6">
                        <div className="bg-slate-800/50 rounded-3xl p-6 md:p-16 border border-slate-700 shadow-2xl relative">
                            {/* Círculo decorativo - ajustado para no causar scroll horizontal */}
                            <div className="absolute top-0 right-0 w-64 h-64 bg-cyan-500/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>

                            <div className="grid lg:grid-cols-2 gap-10 relative z-10">
                                <div className="flex flex-col justify-center">
                                    <h2 className="text-3xl md:text-5xl font-bold mb-6">Empecemos tu proyecto</h2>
                                    <p className="text-slate-400 text-lg mb-8">
                                        ¿Listo para digitalizar tu negocio? Escríbeme.
                                    </p>
                                    
                                    <div className="space-y-6">
                                        <div className="flex items-center gap-4">
                                            <div className="flex-shrink-0 w-12 h-12 bg-slate-700 rounded-full flex items-center justify-center text-cyan-400">
                                                <IconMail />
                                            </div>
                                            <div className="min-w-0">
                                                <p className="text-sm text-slate-400">Email</p>
                                                <p className="text-white font-medium break-all text-sm md:text-base">maalcantarasmv3@gmail.com</p>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <div className="flex-shrink-0 w-12 h-12 bg-slate-700 rounded-full flex items-center justify-center text-green-400">
                                                <IconPhone />
                                            </div>
                                            <div className="min-w-0">
                                                <p className="text-sm text-slate-400">WhatsApp</p>
                                                <p className="text-white font-medium text-sm md:text-base">+52 55 3799 0742</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex gap-4 mt-8">
                                        <a href="https://www.instagram.com/turin10ro" className="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center hover:bg-cyan-500 hover:text-white transition-all">
                                            <IconInstagram className="w-5 h-5" />
                                        </a>
                                        <a href="https://www.facebook.com/arturin.alcantara.71" className="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center hover:bg-blue-600 hover:text-white transition-all">
                                            <IconFacebook className="w-5 h-5" />
                                        </a>
                                    </div>
                                </div>

                                {/* Form - Se añadió padding interno y mejor control de inputs */}
                                <form id="form" className="space-y-4 bg-slate-900/50 p-5 md:p-8 rounded-2xl border border-slate-700/50 w-full">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="space-y-2">
                                            <label className="text-sm text-slate-400">Nombre</label>
                                            <input name="from_name" type="text" className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-cyan-500 transition-colors" placeholder="Tu nombre" required />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-sm text-slate-400">Negocio</label>
                                            <input name="empresa" type="text" className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-cyan-500 transition-colors" placeholder="Restaurante..." />
                                        </div>
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-sm text-slate-400">Email</label>
                                        <input name="email" type="email" className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-cyan-500 transition-colors" placeholder="correo@ejemplo.com" required />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-sm text-slate-400">Mensaje</label>
                                        <textarea name="message" rows="4" className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-cyan-500 transition-colors" placeholder="¿Cómo te puedo ayudar?" required></textarea>
                                    </div>
                                    <button id="button" type="submit" className="w-full py-4 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-lg font-bold text-white hover:shadow-lg hover:shadow-cyan-500/25 transition-all transform hover:-translate-y-1">
                                        Enviar Mensaje
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>

                <footer className="py-8 bg-slate-950 border-t border-slate-900 text-center">
                    <p className="text-slate-500 text-sm">
                    © {new Date().getFullYear()} Turin Developer | Todos los derechos reservados.
                    </p>
                </footer>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
