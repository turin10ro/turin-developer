<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollador Web Profesional | Soluciones Locales</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para traducir JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Animaciones personalizadas */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .glass-nav { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 selection:bg-cyan-500 selection:text-white">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- COMPONENTES DE ICONOS ---
        const IconMenu = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/></svg>;
        const IconX = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>;
        const IconCheckCircle = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const IconMail = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>;
        const IconPhone = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>;
        const IconUtensils = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></svg>;
        const IconStethoscope = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"/><path d="M8 15v6a2 2 0 0 0 2 2v0a2 2 0 0 0 2-2v-6"/><line x1="11" y1="7" x2="13" y2="7"/></svg>;
        const IconScissors = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" y1="4" x2="8.12" y2="15.88"/><line x1="14.47" y1="14.48" x2="20" y2="20"/><line x1="8.12" y1="8.12" x2="12" y2="12"/></svg>;
        const IconShoppingBag = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>;

        // Componente Principal
        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [formData, setFormData] = useState({
                nombre: '',
                negocio: '',
                email: '',
                mensaje: ''
            });
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [submitStatus, setSubmitStatus] = useState(null);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                setIsMenuOpen(false);
                const element = document.getElementById(id);
                if (element) element.scrollIntoView({ behavior: 'smooth' });
            };

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
                if (submitStatus) setSubmitStatus(null);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                // VALIDACIÓN: Ahora incluimos 'negocio' en los campos obligatorios
                if (
                    !formData.nombre.trim() || 
                    !formData.negocio.trim() || 
                    !formData.email.trim() || 
                    !formData.mensaje.trim()
                ) {
                    alert("Por favor, completa todos los campos marcados con (*). El campo de Negocio ahora es obligatorio.");
                    return;
                }

                setIsSubmitting(true);

                // Simulación de envío
                setTimeout(() => {
                    setIsSubmitting(false);
                    setSubmitStatus('success');
                    setFormData({ nombre: '', negocio: '', email: '', mensaje: '' });
                }, 1500);
            };

            const services = [
                { icon: <IconUtensils className="w-8 h-8 text-orange-400" />, title: "Restaurantes", desc: "Menús digitales y reservas.", color: "border-orange-500/20 hover:border-orange-500" },
                { icon: <IconStethoscope className="w-8 h-8 text-blue-400" />, title: "Salud", desc: "Citas en línea y confianza.", color: "border-blue-500/20 hover:border-blue-500" },
                { icon: <IconScissors className="w-8 h-8 text-purple-400" />, title: "Estética", desc: "Catálogos y agendamiento.", color: "border-purple-500/20 hover:border-purple-500" },
                { icon: <IconShoppingBag className="w-8 h-8 text-green-400" />, title: "Tiendas Locales", desc: "Escaparate digital 24/7.", color: "border-green-500/20 hover:border-green-500" }
            ];

            return (
                <div className="min-h-screen">
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'glass-nav shadow-lg py-4' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-blue-600 bg-clip-text text-transparent cursor-pointer" onClick={() => window.scrollTo({top:0, behavior:'smooth'})}>DEV.LOCAL</div>
                            <div className="hidden md:flex space-x-8 items-center">
                                {['Servicios', 'Portafolio', 'Contacto'].map((item) => (
                                    <button key={item} onClick={() => scrollToSection(item.toLowerCase())} className="text-slate-300 hover:text-cyan-400 transition-colors text-sm uppercase tracking-wider font-medium">{item}</button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    <section className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 text-center container mx-auto px-6">
                        <div className="max-w-4xl mx-auto">
                            <h1 className="text-5xl md:text-7xl font-extrabold mb-8 leading-tight">Impulsa tu <span className="bg-gradient-to-r from-cyan-400 to-blue-600 bg-clip-text text-transparent">Local</span></h1>
                            <p className="text-lg text-slate-400 mb-10">Webs profesionales diseñadas para que tu negocio crezca en la ciudad.</p>
                            <button onClick={() => scrollToSection('contacto')} className="px-8 py-4 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-full font-bold hover:scale-105 transition-transform">Solicitar Información</button>
                        </div>
                    </section>

                    <section id="servicios" className="py-20 container mx-auto px-6">
                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                            {services.map((s, i) => (
                                <div key={i} className={`p-6 bg-slate-900 border ${s.color} rounded-xl transition-all`}>
                                    <div className="mb-4">{s.icon}</div>
                                    <h3 className="text-xl font-bold mb-2">{s.title}</h3>
                                    <p className="text-slate-400 text-sm">{s.desc}</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    <section id="contacto" className="py-20 bg-slate-900/50">
                        <div className="container mx-auto px-6 max-w-5xl">
                            <div className="grid lg:grid-cols-2 gap-12 bg-slate-800/50 p-8 md:p-16 rounded-3xl border border-slate-700">
                                <div>
                                    <h2 className="text-4xl font-bold mb-6">¿Listo para empezar?</h2>
                                    <p className="text-slate-400 mb-8">Todos los campos marcados con (*) son necesarios para procesar tu solicitud.</p>
                                    <div className="space-y-6">
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 bg-slate-700 rounded-full flex items-center justify-center text-cyan-400"><IconMail /></div>
                                            <div><p className="text-sm text-slate-400">Email</p><p className="font-medium">contacto@devlocal.com</p></div>
                                        </div>
                                    </div>
                                </div>

                                <form className="space-y-4" onSubmit={handleSubmit}>
                                    <div className="grid md:grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-xs text-slate-400 uppercase font-bold">Nombre *</label>
                                            <input name="nombre" value={formData.nombre} onChange={handleChange} required className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:border-cyan-500 outline-none" />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-xs text-slate-400 uppercase font-bold">Negocio *</label>
                                            <input name="negocio" value={formData.negocio} onChange={handleChange} required className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:border-cyan-500 outline-none" placeholder="Obligatorio" />
                                        </div>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-xs text-slate-400 uppercase font-bold">Email *</label>
                                        <input name="email" type="email" value={formData.email} onChange={handleChange} required className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:border-cyan-500 outline-none" />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-xs text-slate-400 uppercase font-bold">Mensaje *</label>
                                        <textarea name="mensaje" value={formData.mensaje} onChange={handleChange} required rows="4" className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:border-cyan-500 outline-none"></textarea>
                                    </div>
                                    
                                    {submitStatus === 'success' && (
                                        <div className="bg-green-500/20 text-green-400 p-3 rounded-lg text-sm border border-green-500/50 flex items-center gap-2">
                                            <IconCheckCircle className="w-4 h-4" /> ¡Enviado correctamente!
                                        </div>
                                    )}

                                    <button 
                                        type="submit" 
                                        disabled={isSubmitting}
                                        className={`w-full py-4 rounded-lg font-bold text-white transition-all transform ${isSubmitting ? 'bg-slate-700 cursor-not-allowed' : 'bg-gradient-to-r from-cyan-500 to-blue-600 hover:-translate-y-1'}`}
                                    >
                                        {isSubmitting ? 'Procesando...' : 'Enviar Solicitud'}
                                    </button>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
